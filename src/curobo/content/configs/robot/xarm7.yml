    base_link: "link_base"
    ee_link: "xarm_gripper_base_link"
    link_names: null
    lock_joints: null

    collision_link_names:
      [
        "link_base",
        "link1",
        "link2",
        "link3",
        "link4",
        "link5",
        "link6",
        "link7",
        "xarm_gripper_base_link",
