robot_cfg:
  kinematics:
    use_usd_kinematics: False
    usd_path: "robot/xarm_description/usd/xarm7.usd"
    usd_robot_root: "/xarm7"
    isaac_usd_path: ""
    usd_flip_joints: {}
    usd_flip_joint_limits: []

    urdf_path: "robot/xarm_description/urdf/xarm7.urdf"
